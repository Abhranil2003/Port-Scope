<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto px-4 py-8 max-w-4xl">

        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead>
              <tr class="bg-blue-500 text-white">
                <th class="py-2 px-4 border">Port</th>
                <th class="py-2 px-4 border">Protocol</th>
                <th class="py-2 px-4 border">Service</th>
              </tr>
            </thead>
            <tbody>
              
              <tr class="bg-gray-50">
                <td class="py-2 px-4 border text-center">22</td>
                <td class="py-2 px-4 border text-center">tcp</td>
                <td class="py-2 px-4 border text-center">ssh</td>
              </tr>
              
              <tr class="bg-white">

                <td class="py-2 px-4 border text-center">tcp</td>
                <td class="py-2 px-4 border text-center">domain</td>
              </tr>
              
              <tr class="bg-gray-50">
                <td class="py-2 px-4 border text-center">80</td>
                <td class="py-2 px-4 border text-center">tcp</td>
                <td class="py-2 px-4 border text-center">http-proxy</td>
              </tr>
              
              <tr class="bg-white">
                <td class="py-2 px-4 border text-center">443</td>
                <td class="py-2 px-4 border text-center">tcp</td>
                <td class="py-2 px-4 border text-center">ssl/http-proxy</td>
              </tr>
              
            </tbody>
          </table>
        </div>

    <!-- OS Detection Section -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">OS Detection:</h2>
      
        <ul class="list-disc pl-5 text-gray-600">
          
          <li class="mb-1">Not detected</li>
          
        </ul>
      
    </div>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-500 mt-8">
      <p>Generated by Port Scope | 2025-05-19 23:36:19</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
