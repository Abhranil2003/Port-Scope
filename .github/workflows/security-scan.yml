name: 🔐 Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety detect-secrets flake8

      - name: 🔍 Bandit - Python Security Linter
        run: |
          bandit -r . -ll -o bandit_report.txt
          cat bandit_report.txt

      - name: 🚨 Safety - Dependency Vulnerability Check
        run: |
          pip freeze > requirements-freeze.txt
          safety check -r requirements-freeze.txt --full-report > safety_report.txt || true
          cat safety_report.txt

      - name: 🔑 Detect-Secrets - Scan for Secrets
        run: |
          detect-secrets scan > .secrets.baseline
          detect-secrets audit .secrets.baseline || true

      - name: 🧹 Code Linting - flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: 📎 Upload Security Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit_report.txt
            safety_report.txt
            .secrets.baseline
