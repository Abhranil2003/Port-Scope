<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Report</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-200">

    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header with controls -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-primary-700 dark:text-primary-400">Scan Report</h1>
            <div class="flex space-x-3">
                <button id="printBtn" class="flex items-center px-3 py-2 bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    <i class="fas fa-print mr-2"></i> Print
                </button>
                <button id="darkModeToggle" class="px-3 py-2 bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline"></i>
                </button>
            </div>
        </div>

        <!-- Date and Time -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6">
            <p class="text-lg text-center font-medium text-gray-600 dark:text-gray-300">
                <i class="far fa-calendar-alt mr-2"></i> 
            </p>
        </div>

        <!-- Main content -->
        <div class="space-y-6">
            <!-- Target Section -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
                <div class="section-header bg-primary-600 dark:bg-primary-800 text-white p-3 flex justify-between items-center cursor-pointer" data-section="target">
                    <h2 class="text-xl font-semibold">
                        <i class="fas fa-crosshairs mr-2"></i> Target Information
                    </h2>
                    <i class="fas fa-chevron-down transition-transform duration-200"></i>
                </div>
                <div class="section-content p-4">
                    <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-md">
                        <p class="font-mono"></p>
                    </div>
                </div>
            </div>

            <!-- Open Ports Section -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
                <div class="section-header bg-primary-600 dark:bg-primary-800 text-white p-3 flex justify-between items-center cursor-pointer" data-section="ports">
                    <h2 class="text-xl font-semibold">
                        <i class="fas fa-network-wired mr-2"></i> Open Ports
                    </h2>
                    <i class="fas fa-chevron-down transition-transform duration-200"></i>
                </div>
                <div class="section-content p-4">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead>
                                <tr class="bg-gray-100 dark:bg-gray-700">
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600" data-sort="port">
                                        Port <i class="fas fa-sort ml-1"></i>
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600" data-sort="protocol">
                                        Protocol <i class="fas fa-sort ml-1"></i>
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600" data-sort="service">
                                        Service <i class="fas fa-sort ml-1"></i>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- OS Detection Section -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
                <div class="section-header bg-primary-600 dark:bg-primary-800 text-white p-3 flex justify-between items-center cursor-pointer" data-section="os">
                    <h2 class="text-xl font-semibold">
                        <i class="fas fa-desktop mr-2"></i> OS Detection
                    </h2>
                    <i class="fas fa-chevron-down transition-transform duration-200"></i>
                </div>
                <div class="section-content p-4">
                    <ul class="space-y-2">
                        
                    </ul>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
            <p>Generated by <span class="font-semibold text-primary-600 dark:text-primary-400">Port Scope</span> | </p>
        </div>
    </div>

    <script src="../assets/script.js"></script>
</body>
</html>
