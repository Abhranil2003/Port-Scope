name: ğŸ” Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bandit-scan:
    name: ğŸ›¡ï¸ Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ”’ Install Bandit and bandit-sarif
        run: |
          pip install bandit bandit-sarif

      - name: ğŸ§ª Run Bandit and convert to SARIF
        run: |
          bandit -r . -f json -o bandit-report.json
          bandit-sarif bandit-report.json bandit-results.sarif

      - name: ğŸ“¤ Upload SARIF results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: bandit-results.sarif
