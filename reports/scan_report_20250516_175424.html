<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">
      Scan Report - 
    </h1>

    <!-- Target Section -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Target:</h2>
      <p class="text-gray-600"></p>
    </div>

    <!-- Open Ports Section -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Open Ports:</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
          <thead>
            <tr class="bg-blue-500 text-white">
              <th class="py-2 px-4 border">Port</th>
              <th class="py-2 px-4 border">Protocol</th>
              <th class="py-2 px-4 border">Service</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>

    <!-- OS Detection Section -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">OS Detection:</h2>
      <ul class="list-disc pl-5 text-gray-600">
        
      </ul>
    </div>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-500 mt-8">
      <p>Generated by Port Scope | </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
